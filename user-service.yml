spring:
    datasource :
      url: jdbc:h2:mem:testdb
      driver-class-name: org.h2.Driver
      username: sa
      password: '{cipher}'

token:
  expiration_time: 86400000
  secret: '{cipher}'

gateway:
  ip: 127.0.0.1

order_service:
  url: http://ORDER-SERVICE/order-service/%s/orders
  exception:
    orders_are_empty: User's orders are empty.
